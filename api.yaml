openapi: 3.0.2
info:
  title: Nidus
  description: Home Automation and Monitoring API
  contact:
    name: Alexandre Lamberty
    url: alexandrelamberty.com
    email: mail@alexandrelamberty.com
  license:
    name: MIT License
    url: 'https://opensource.org/licenses/MIT'
  version: 0.0.1
servers:
  - url: 'https://dev.api.nidus.lan'
    description: Development server
  - url: 'https://staging.api.nidus.lan'
    description: Staging server
  - url: 'http://api.nidus.lan'
    description: Production server
tags:
  - name: Capabilities
    description: Operations related to device capabilities
  - name: Devices
    description: Operations related to devices
  - name: Measurements
    description: Operations related to measurements
  - name: Messaging
    description: Operations related to messaging
  - name: Network
    description: Operations related to network scanning
  - name: Widgets
    description: Operations related to widgets
  - name: Zones
    description: Operations related to zones
paths:
  /devices/pair:
    post:
      summary: Pair a Device
      tags:
        - Devices
      operationId: post-pair-device
      responses:
        '200':
          $ref: '#/components/responses/PairDeviceSuccess'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      requestBody:
        $ref: '#/components/requestBodies/PairDevice'
      description: 'Initiates the pairing process for a new device when it is first initialized. '
      security:
        - ApiKeyAuth: []
  /devices:
    get:
      summary: List Devices
      tags:
        - Devices
      responses:
        '200':
          $ref: '#/components/responses/ListDevices'
        '403':
          description: Forbidden
      operationId: get-devices
      description: Retrieves a list of all devices in the system.
      parameters:
        - $ref: '#/components/parameters/skip'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/zone_id'
        - $ref: '#/components/parameters/capability_id'
      security:
        - BearerAuth: []
  '/devices/{deviceId}':
    parameters:
      - $ref: '#/components/parameters/deviceId'
    get:
      summary: Retrieve a Device
      tags:
        - Devices
      responses:
        '200':
          $ref: '#/components/responses/GetDeviceSuccess'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      operationId: get-device
      description: Retrieve the details about an existing device based on its ID.
      security:
        - BearerAuth: []
    delete:
      summary: Delete a Device
      tags:
        - Devices
      operationId: delete-device
      responses:
        '200':
          $ref: '#/components/responses/DeleteDeviceSuccess'
        '403':
          description: Forbidden
        '404':
          $ref: '#/components/responses/NotFound'
      description: Delete an existing device based on its ID.
      security:
        - BearerAuth: []
    patch:
      summary: Update a Device
      tags:
        - Devices
      responses:
        '200':
          $ref: '#/components/responses/UpdateDeviceSuccess'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      operationId: update-device
      description: Update the details about an existing device based on its ID.
      requestBody:
        $ref: '#/components/requestBodies/UpdateDevice'
      security:
        - BearerAuth: []
  '/devices/{deviceId}/unpair':
    get:
      summary: Un pair a Device
      tags:
        - Devices
      responses:
        '200':
          $ref: '#/components/responses/UnpairDeviceSuccess'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      operationId: get-devices-unpair
      description: Un pair a device from the system.
      security:
        - BearerAuth: []
    parameters:
      - $ref: '#/components/parameters/deviceId'
  '/devices/{deviceId}/reset':
    get:
      summary: Reset a Device
      tags:
        - Devices
      responses:
        '200':
          $ref: '#/components/responses/ResetDeviceSuccess'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      operationId: get-devices-reset
      description: Reset a device based on its ID.
      security:
        - BearerAuth: []
    parameters:
      - $ref: '#/components/parameters/deviceId'
  /zones:
    get:
      summary: List Zones
      tags:
        - Zones
      responses:
        '200':
          $ref: '#/components/responses/ListZones'
        '403':
          description: Forbidden
      operationId: get-zones
      description: Retrieve all zones in the system.
      security:
        - BearerAuth: []
    post:
      summary: Create a New Zone
      tags:
        - Zones
      operationId: post-zone
      responses:
        '200':
          $ref: '#/components/responses/CreateZoneSuccess'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          description: Forbidden
      description: Create a new zone.
      requestBody:
        $ref: '#/components/requestBodies/CreateZone'
      security:
        - BearerAuth: []
  '/zones/{zoneId}':
    parameters:
      - $ref: '#/components/parameters/zoneId'
    get:
      summary: Retrieve a Zone
      tags:
        - Zones
      responses:
        '200':
          $ref: '#/components/responses/GetZoneSuccess'
        '403':
          description: Forbidden
        '404':
          $ref: '#/components/responses/NotFound'
      operationId: get-zone
      description: Retrieve details about a zone based on its ID.
      security:
        - BearerAuth: []
    delete:
      summary: Delete a Zone
      description: Delete a zone based on its ID.
      tags:
        - Zones
      operationId: delete-zone-zoneId
      responses:
        '200':
          $ref: '#/components/responses/DeleteZoneSuccess'
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - BearerAuth: []
    patch:
      summary: Update a Zone
      operationId: patch-zone-zoneId
      tags:
        - Zones
      responses:
        '200':
          $ref: '#/components/responses/UpdateZoneSuccess'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
      description: Update a zone based on ID.
      requestBody:
        $ref: '#/components/requestBodies/UpdateZone'
      security:
        - BearerAuth: []
  /capabilities:
    get:
      summary: List Capabilities
      tags:
        - Capabilities
      responses:
        '200':
          $ref: '#/components/responses/ListCapabilities'
        '403':
          $ref: '#/components/responses/Forbidden'
      operationId: get-capabilities
      description: List all capabilities of the system.
      security:
        - BearerAuth: []
    post:
      summary: Create Capability
      tags:
        - Capabilities
      operationId: post-capabilities
      description: Create a new capability.
      responses:
        '200':
          $ref: '#/components/responses/CreateCapabilitySuccess'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
      requestBody:
        $ref: '#/components/requestBodies/CreateCapability'
      security:
        - BearerAuth: []
  '/capabilities/{capabilityId}':
    get:
      summary: Retrieve a Capability
      tags:
        - Capabilities
      responses:
        '200':
          $ref: '#/components/responses/GetCapabilitySuccess'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      operationId: get-capability
      description: Retrieve details about a capability.
      security:
        - BearerAuth: []
    parameters:
      - $ref: '#/components/parameters/capabilityId'
    patch:
      summary: Patch Capability
      description: Update a capability.
      operationId: patch-capabilities-capabilityId
      tags:
        - Capabilities
      responses:
        '200':
          $ref: '#/components/responses/UpdateCapabilitySuccess'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      requestBody:
        $ref: '#/components/requestBodies/UpdateCapability'
      security:
        - BearerAuth: []
    delete:
      summary: Delete Capability
      description: Delete a capability.
      tags:
        - Capabilities
      operationId: delete-capabilities-capabilityId
      responses:
        '200':
          $ref: '#/components/responses/DeleteCapabilitySuccess'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - BearerAuth: []
  /measurements:
    get:
      summary: List Measurements
      tags:
        - Measurements
      responses:
        '200':
          $ref: '#/components/responses/ListMeasurements'
        '403':
          $ref: '#/components/responses/Forbidden'
      operationId: get-measurements
      description: List all measurements from the system.
      parameters:
        - $ref: '#/components/parameters/start_date'
        - $ref: '#/components/parameters/end_date'
        - $ref: '#/components/parameters/device_id'
        - $ref: '#/components/parameters/device_mac'
      security:
        - BearerAuth: []
    post:
      summary: Create a New Measurement
      tags:
        - Measurements
      operationId: post-measurements
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
      requestBody:
        $ref: '#/components/requestBodies/CreateMeasurement'
      description: Create a new measurement.
      security:
        - BearerAuth: []
  /network/scan:
    get:
      summary: Scan a Network
      tags:
        - Network
      responses:
        '200':
          $ref: '#/components/responses/ScanNetworkSuccess'
        '403':
          $ref: '#/components/responses/Forbidden'
      operationId: get-network-scan
      description: Scan a network interface for devices.
      security:
        - BearerAuth: []
    parameters: []
  /widgets:
    get:
      summary: List Widgets
      tags:
        - Widgets
      responses:
        '200':
          $ref: '#/components/responses/ListWidgets'
        '403':
          $ref: '#/components/responses/Forbidden'
      operationId: get-widgets
      description: List all the widgets created by the GUI web application.
      parameters:
        - $ref: '#/components/parameters/device_id'
      security:
        - BearerAuth: []
    post:
      summary: Create a New Widget
      operationId: post-widgets
      tags:
        - Widgets
      responses:
        '200':
          $ref: '#/components/responses/CreateWidgetSuccess'
        '400':
          description: Bad Request
        '403':
          $ref: '#/components/responses/Forbidden'
      description: Create a new widget for GUI web application.
      requestBody:
        $ref: '#/components/requestBodies/CreateWidget'
      security:
        - BearerAuth: []
components:
  schemas:
    Device:
      title: Device
      description: 'Represents an IoT device with wireless capabilities, among others.'
      type: object
      properties:
        id:
          type: string
          description: A unique MongoDB ObjectId
          example: 6335853299432a1a95be1be3
          readOnly: true
        name:
          type: string
        mac:
          type: string
          description: The mac address of the device
          example: '00:00:5e:00:53:af'
        ip:
          type: string
          format: ipv4
        capabilities:
          type: array
          description: The capabilities of the device
          items:
            $ref: '#/components/schemas/Capability'
        zone:
          $ref: '#/components/schemas/Zone'
      required:
        - id
        - name
        - mac
        - ip
    Zone:
      title: Zone
      description: Represents a zone where a device is located.
      type: object
      properties:
        id:
          type: string
          description: The id of the zone
          example: 63358544a6bceb91ad17415f
        name:
          type: string
          description: The name of the zone
          example: Kitchen
    Capability:
      title: Capability
      description: Represents a capability of a device.
      type: object
      properties:
        id:
          type: string
          description: The ID of the capability
          example: 633585577333643474baa760
        type:
          type: string
          enum:
            - sensor
            - controller
          example: controller
        kind:
          type: string
          example: temperature
      required:
        - id
    Measurement:
      title: Measurement
      type: object
      properties:
        id:
          type: string
          example: 6335856fa046bb650f45d9b0
        metadata:
          type: object
          properties:
            device_id:
              type: string
            type:
              type: string
        value:
          type: string
          example: '22'
        timestamp:
          type: string
          format: date-time
      description: Represents a measurement from a device.
    Widget:
      title: Widget
      type: object
      properties:
        id:
          type: string
          example: 633585f76f5705405e25b942
        device_id:
          type: string
          example: 63358601300c55fbd7ab45a4
        capability:
          type: string
          example: sensor/temperature
      description: Represents a widget.
  requestBodies:
    CreateZone:
      content:
        application/json:
          schema:
            type: object
            properties:
              '':
                type: string
              floor:
                type: string
                x-stoplight:
                  id: xqywz4fjj4vve
            required:
              - ''
              - floor
      description: Request body for creating a new zone.
    UpdateDevice:
      content:
        application/json:
          schema:
            type: object
            properties:
              '':
                type: string
              ip:
                type: string
                x-stoplight:
                  id: 36hn8jucby2xa
              zone:
                $ref: '#/components/schemas/Zone'
              capabilities:
                type: array
                x-stoplight:
                  id: xe5097ynjee77
                items:
                  $ref: '#/components/schemas/Capability'
          examples:
            Update device name:
              value:
                name: Temp and Sensor
            Update device zone:
              value:
                zone:
                  id: zezae
                  name: Kitchen
      description: Request body for updating an existing device.
    UpdateZone:
      content:
        application/json:
          schema:
            type: object
            properties:
              '':
                type: string
              floor:
                type: string
                x-stoplight:
                  id: gze3r5j4cl4g2
          examples:
            Upodate zone name:
              value:
                name: Living room
      description: Request body for updating an existing zone.
    CreateMeasurement:
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                type: object
                x-stoplight:
                  id: vh9l33dl1eihu
                required:
                  - device_id
                  - type
                properties:
                  device_id:
                    type: string
                    x-stoplight:
                      id: ym0k3kffmc405
                  type:
                    type: string
                    x-stoplight:
                      id: 84l0gwod8ubh0
              value:
                type: string
                x-stoplight:
                  id: 1nwxpgtdqmroy
              timestamp:
                type: string
                x-stoplight:
                  id: 6a6j59pvr3crf
            required:
              - metadata
              - value
              - timestamp
      description: Request body for creating a new measurement.
    CreateCapability:
      content:
        application/json:
          schema:
            type: object
            properties:
              type:
                type: string
                minLength: 1
                maxLength: 40
                description: 'The capability type ie: sensor, controller'
              kind:
                type: string
                minLength: 1
                maxLength: 40
                description: 'The kind of capability ie: temperature, motion'
            required:
              - type
              - kind
      description: Request body for creating a new capability.
    UpdateCapability:
      content:
        application/json:
          schema:
            type: object
            properties:
              type:
                type: string
                x-stoplight:
                  id: ip67y47my8c08
              kind:
                type: string
                x-stoplight:
                  id: 5psvjjspt8f3b
      description: Request body for creating a new capability.
    PairDevice:
      content:
        application/json:
          schema:
            type: object
            properties:
              mac:
                type: string
                pattern: '^[a-fA-F0-9]{2}(:[a-fA-F0-9]{2}){5}$'
                example: '00:00:5e:00:53:af'
              ip:
                type: string
                format: ipv4
            required:
              - mac
              - ip
      description: Request body for paring a device.
    CreateWidget:
      content:
        application/json:
          schema:
            type: object
            properties:
              type:
                type: string
                x-stoplight:
                  id: odolwse9uayxh
              device_id:
                type: string
                example: 633586d2295c53530860b24d
              capability:
                type: string
                example: sensor/temperature
            required:
              - type
              - device_id
              - capability
      description: Request body for creating a new widget.
  responses:
    ListZones:
      description: List of Zones.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Zone'
      headers: {}
    CreateZoneSuccess:
      description: Created Zone.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Zone'
          examples:
            The zone created:
              value:
                id: sdfg
                name: Kitchen
    ListDevices:
      description: List of devices.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Device'
    GetDeviceSuccess:
      description: Retrieved Device.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Device'
    DeleteDeviceSuccess:
      description: Deleted Device success message.
      content:
        application/json:
          schema:
            type: string
            default: Device successfully deleted.
    GetZoneSuccess:
      description: Retrieved Zone.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Zone'
    GetCapabilitySuccess:
      description: Retrieved Capability.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Capability'
    CreateCapabilitySuccess:
      description: Created Capability.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Capability'
    ListMeasurements:
      description: List of Measurements.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Measurement'
    ListCapabilities:
      description: List of Capabilities.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Capability'
    ListWidgets:
      description: List of Widgets.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Widget'
    UpdateDeviceSuccess:
      description: Updated Device.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Device'
    UnpairDeviceSuccess:
      description: Message of succesfull device unpair.
      content:
        application/json:
          schema:
            type: string
            default: Device successfully unpaired.
    ResetDeviceSuccess:
      description: Reset Device success message.
      content:
        application/json:
          schema:
            type: string
            default: Device successfully reseted.
    PairDeviceSuccess:
      description: Paired Device.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Device'
    DeleteZoneSuccess:
      description: Deleted Zone success message.
      content:
        application/json:
          schema:
            type: string
            default: Zone successfully deleted.
    DeleteCapabilitySuccess:
      description: Deleted Capability success message.
      content:
        application/json:
          schema:
            type: string
            default: Capability successfully deleted.
    UpdateZoneSuccess:
      description: Updated Zone.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Zone'
    UpdateCapabilitySuccess:
      description: Updated Capability.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Capability'
    ScanNetworkSuccess:
      description: List of devices connected to the local area network.
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
    CreateWidgetSuccess:
      description: Created Widget.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Widget'
    NotFound:
      description: Not Found exception message.
      content:
        application/json:
          schema:
            type: string
    Forbidden:
      description: Forbidden exception message.
      content:
        application/json:
          schema:
            type: string
    BadRequest:
      description: Bad Request exception message.
      content:
        application/json:
          schema:
            type: string
    InternalServerError:
      description: Internal Server Error exception message.
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
  parameters:
    limit:
      name: limit
      in: query
      required: false
      schema:
        type: string
      description: Number of items to return
    skip:
      name: skip
      in: query
      required: false
      schema:
        type: string
      description: Number of items to skip
    deviceId:
      name: deviceId
      in: path
      required: true
      schema:
        type: integer
      description: Device ID
    zoneId:
      name: zoneId
      in: path
      required: true
      schema:
        type: integer
      description: Zone ID
    start_date:
      name: start_date
      description: Start date
      in: query
      required: false
      schema:
        type: string
    end_date:
      name: end_date
      description: End date
      in: query
      required: false
      schema:
        type: string
    capability_id:
      name: capability_id
      in: query
      schema:
        type: string
        example: sensor/temperature
      description: Capability ID
    device_mac:
      name: device_mac
      in: query
      required: false
      schema:
        type: string
      description: Device mac address
    zone_id:
      name: zone_id
      in: query
      required: false
      schema:
        type: string
      description: Zone ID
    device_id:
      name: device_id
      in: query
      schema:
        type: string
      description: Device ID
    capabilityId:
      name: capabilityId
      description: Capability ID
      in: path
      required: true
      schema:
        type: string
  securitySchemes:
    ApiKeyAuth:
      name: PAIRING_KEY
      type: apiKey
      in: header
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:
      type: http
      scheme: bearer
